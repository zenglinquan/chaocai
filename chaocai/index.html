<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=0.7, user-scalable=no">
		<title>美味美食</title>
		<link rel="stylesheet" type="text/css" href="css/common.css" />
		<link rel="stylesheet" type="text/css" href="css/detail.css" />
		<link rel="stylesheet" type="text/css" href="css/content.css" />
		<base target="_blank" />
	</head>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                     
	<body>
		<div class="content detail_wrap" id="game_detail_wrapper_id" style="position: absolute;">
			<div class="detail_frame detail_wide" id="detail_frame">
				<div class="game_frame" id="game_frame">
					<!--<div class="game_title">
						<h1>美味美食</h1>
					</div>-->
					<div class="game_box" id="gameBox" style="width:700px; height:500px; margin:0px auto;">
						<div class="start_content">
							<img src="img/start_bg.png" class="start_bg" />

						</div>
						<div class="play_box">
							<img src="img/paly.png" class="play" id="start_play" />
						</div>
						<div class="middle_bg">
							<div class="middle_wrap">
								<img src="img/wrap.png" />
								<img src="img/sound_on.png" class="sound_on" id="sound_middle" />
								<img src="img/paly.png" id="middle_play"  />
							</div>
							<ul class="level_cai">
								<li class="level_img1 level_active">
									<img src="img/zyxr.jpg" />
								</li>
								<li class="level_img2">
									<img src="img/zyxr.jpg" />
								</li>

							</ul>
						</div>
						<div class="content_bg">
							<div class="content_wrap">
								<img src="img/wrap.png" />
								<img src="img/sound_on.png" class="sound_on" id="sound_content" />
								<!--<img src="img/main_bg.jpg" style="position: absolute;bottom: 6px;left:6px; clip: rect(6px 693px 256px 6px);" />-->
								<div class="content_main">
									<div class="main_left">
										<img src="img/finger.png" alt="" class="finger" id="finger"/>
										<img src="img/penzi.png" alt="" id="penzi" />
										<img src="img/dfp_3.png" alt="" class="doufupi" id="doufupi" />
										<img src="img/sangencong.png" alt="" class="cong" />
										<img src="img/salt.png" alt="" class="salt" id="salt"/>
										<img src="img/jiangyou.png" alt="" class="jiangyou" id="jiangyou"/>
										<img src="img/shaozi.png"  class="shaozi" id="shaozi"/>
										<img src="img/loushao.png" alt="" class="loushao" id="loushao"/>
									</div>
									<div class="main_middle">
										<img src="img/wan.png" alt="" id="wan_cong"  />
										<img src="img/oil.png" alt="" class="oil" />
										<img src="img/panel.png" alt="" class="panel"  />
										<img src="img/dao.png" alt="" class="dao" id="dao" data-dao="unclickked"/>
										<img src="img/qiecong.gif" alt="" class="qie" />
										<img src="img/douf.gif" alt="" class="qiedf" />
										<img src="img/oil_drop.png" alt="" class="oil_drop" id="oil_drop"/>
										<img src="img/chanzi.png" class="chanzi"/>
										<img src="img/dao.png" alt="" class="dao" id="dao_1" data-dao="unclickked"/>
										<img src="img/guo_egg.png" class="guo_egg" id="guo_egg"/>
										<img src="img/loushao.png" alt="" class="loushao_end" id="loushao_end">
										<img src="img/jsdfpt.png" class="guo_egg" id="guo_egg_fb"/>
										<img src="img/jsdfpt.png" class="guo_egg" id="guo_egg_fb_2"/>
									</div>
									<div class="main_right">
										<img src="img/eggt.png" alt="" class="eggt"/>
										<img src="img/wan.png" alt="" class="wan"/>
									</div>

								</div>
								<!--<div class="middle_doufu"></div>-->
								<div class="score">
									<span>您的分数是：</span>
    								<b>100</b>
								</div>
							</div>
							<div class="tip">
								<img src="img/tip_right.png" />
								<span class="oil_tip">油</span>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>

</html>
<script type="text/javascript" src="js/jquery-1.7.2.min.js"></script>
